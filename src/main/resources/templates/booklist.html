<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>

                <th>Category</th>

            </tr>
        </thead>
        <tbody>
          
			 
<th:block th:each="book : ${books}">
                <tr >
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:if="${book.category != null}" th:text="${book.category.name}">Category</td>
					<td th:if="${book.category == null}">No Category</td>

                    <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td> 

      
					<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                    
                     
                </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/add" class="btn btn-primary">Add New Book</a>
</body>
</html>
