<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>

    <form th:object="${book}" th:action="@{/save}" action="#" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"><br>
        
        <label for="author">Author:</label>
        <input type="text"  th:field="*{author}"><br>
        
        <label for="publicationYear">Publication Year:</label>
        <input type="text"  th:field="*{publicationYear}"><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text"  th:field="*{isbn}"><br>
        
        <label for="price">Price:</label>
        <input type="text"  th:field="*{price}"><br>
        

        <div>
		<label for="cate">Category: </label>
		<select id="cate" th:field="*{category}" class="from-control">
		    <option th:each="category : ${categories}" 
		            th:value="${category.categoryId}" 
		            th:text="${category.name}">
		    </option>
		</select>
</div>


        
        <input type="submit" value="Save">



    </form>
</body>
</html>
