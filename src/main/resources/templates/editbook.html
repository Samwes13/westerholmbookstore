<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/editbook/{id}" method="post" th:object="${book}" th:action="@{/editbook/{id}(id=${book.id})}">
    <input type="hidden" id="id" th:value="${book.id}">
    
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}"><br>
    
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}"><br>
    
    <label for="publicationYear">Publication Year:</label>
    <input type="text" id="publicationYear" th:field="*{publicationYear}"><br>
    
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" th:field="*{isbn}"><br>
    
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}"><br>
    
    <input type="submit" value="Save Changes">
</form>


</body>
</html>
